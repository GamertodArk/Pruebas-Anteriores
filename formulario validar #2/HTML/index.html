<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrarse</title>
	<link rel="shortcut icon" type="image/x-icon" href="../imagenes/favicon.ico">
	<link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
	<h1>Formulario de Registro</h1>
	<form action="" method="get" class="form-register" id="formulario">
		<h2 class="form-titulo">Crear una cuenta</h2>
		<div class="contenedor-inputs">
			<input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input-48" >
			<input type="text" name="apellido" id="apellido" placeholder="Apellido" class="input-48" >
			<input type="email" name="correo" id="correo" class="input-100" placeholder="Correo" >
			<input type="text" name="usuario" id="usuario" placeholder="Usiario" class="input-48" >
			<input type="password" name="clave" id="clave" placeholder="Contraseña" class="input-48" >
			<input type="text" name="telefono" id="telefono" class="input-48 telefono" placeholder="Telefono" >
			<input type="submit" value="Registrar" class="btn-enviar" id="btn">
			<p class="form-link">¿Ya tienes una cuenta? <a href="#">Ingresa aqui</a></p>
		</div>
	</form>
	<script src="../javascript/validar.js"></script>
</body>
</html>
