<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modificando los elementos (practica)</title>
	<style>
		.thumb {
			width: 200px;
			transition: 300ms all ease;
		}

		.grande {
			width: 500px;
		}
	</style>
</head>
<body>
     <form action="">
          <input type="button" value="cambio" onclick="zoom();">
     </form>
	 <img src="../imagenes/large.jpg" id="imagen" class="thumb" width="500px" alt="imagen">
	 <script>



	 	var zoom = function(){

        var imagen = document.getElementById("imagen");

            if (imagen.className == "thumb") {
              imagen.className = "thumb grande";
            }else {
            	imagen.className = "thumb";
            }



           
	 	}
	 </script>
</body>
</html>
