<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
</head>
<body>
	<form action="">
		<input type="text" name="texto" id="texto">
		<input type="button" value="enviar" id="btn">
	</form>

	<script>
		
			var valor = document.getElementById("texto");


			btn.addEventListener("click" , function() {
				alert(valor.value);
			})
		
	</script>
</body>
</html>
