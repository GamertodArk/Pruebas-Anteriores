<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - modificar elemento</title>
</head>
    <body>
	   <ol id="lista">
	   	   <li id="primero">Lorem ipsum dolor sit <b>pene</b>, consectetur adipisicing elit.</li>
	   	   <li>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</li>
	   </ol>
	   <script>
	   	var elemento = document.createElement("li"),
	   	    contenido = document.createTextNode("texto cualquiera");

	   	    elemento.appendChild(contenido);

	   	var padre = document.getElementsByTagName("li")[0].parentNode;
	   	var referencia = document.getElementsByTagName("li")[0];
	   	padre.removeChild(referencia);
	   	// padre.replaceChild(elemento, referencia);
	   </script>
    </body>
</html>
